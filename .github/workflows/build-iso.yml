name: Build iStoreOS Installer ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      isstoreos_version:
        description: 'iStoreOS Version (optional)'
        required: false
        default: ''

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          sudo apt update
          sudo apt install -y xorriso isolinux gzip wget curl jq

      - name: Download latest iStoreOS img.gz
        id: download
        run: |
          # 获取最新Release
          REPO_FULL="${{ github.repository }}"
          IMG_URL=$(curl -s "https://api.github.com/repos/$REPO_FULL/releases/latest" | jq -r '.assets[] | select(.name | endswith(".img.gz")) | .browser_download_url')
          
          if [ -z "$IMG_URL" ] || [ "$IMG_URL" = "null" ]; then
            echo "No .img.gz file found in latest release"
            exit 1
          fi
          
          # 下载文件
          IMG_NAME=$(basename "$IMG_URL")
          wget -O "$IMG_NAME" "$IMG_URL"
          
          # 设置输出变量
          echo "img_name=$IMG_NAME" >> $GITHUB_OUTPUT
          echo "iso_name=${IMG_NAME%.img.gz}.iso" >> $GITHUB_OUTPUT

      - name: Create simple ISO
        id: build
        run: |
          IMG_NAME=${{ steps.download.outputs.img_name }}
          ISO_NAME=${{ steps.download.outputs.iso_name }}
          
          # 创建必要目录
          mkdir -p iso/boot/isolinux
          
          # 复制引导文件
          cp /usr/lib/ISOLINUX/isolinux.bin iso/boot/isolinux/
          cp /usr/lib/syslinux/modules/bios/* iso/boot/isolinux/
          
          # 创建isolinux配置
          cat > iso/boot/isolinux/isolinux.cfg << 'EOF'
          DEFAULT install
          LABEL install
            SAY Installing iStoreOS...
            KERNEL /vmlinuz
            APPEND initrd=/initrd.img root=/dev/ram0 rw
          EOF
          
          # 创建空的内核和initrd文件
          touch iso/vmlinuz iso/initrd.img
          
          # 复制img文件
          gunzip -c $IMG_NAME > iso/source.img
          
          # 构建ISO
          xorriso -as mkisofs -o $ISO_NAME -b boot/isolinux/isolinux.bin -c boot/isolinux/boot.cat -no-emul-boot -boot-load-size 4 -boot-info-table iso/

      - name: Upload ISO to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "iso-build-${{ github.run_number }}"
          files: ${{ steps.download.outputs.iso_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
