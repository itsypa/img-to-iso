name: Build iStoreOS ISO from img.gz

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      isstoreos_version:
        description: 'iStoreOS Version (optional)'
        required: false
        default: ''

jobs:
  build-iso:
    runs-on: ubuntu-latest
    name: Build iStoreOS ISO
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up build environment
        run: |
          sudo apt update
          sudo apt install -y \
            live-build \
            debootstrap \
            squashfs-tools \
            xorriso \
            qemu-utils \
            gzip \
            wget \
            curl \
            jq
      
      - name: Download img.gz from current repo latest release
        id: download
        run: |
          # 获取当前仓库信息（更可靠的方式）
          REPO_FULL="${{ github.repository }}"  # 格式：owner/name
          REPO_OWNER=$(echo "$REPO_FULL" | cut -d'/' -f1)
          REPO_NAME=$(echo "$REPO_FULL" | cut -d'/' -f2)
          
          echo "Using repository: $REPO_FULL"  # 调试信息
          echo "Owner: $REPO_OWNER"  # 调试信息
          echo "Name: $REPO_NAME"  # 调试信息
          
          # 使用GitHub API获取当前仓库最新Release的资产
          API_URL="https://api.github.com/repos/$REPO_FULL/releases/latest"
          echo "API URL: $API_URL"  # 调试信息
          
          # 调用API并检查响应
          LATEST_RELEASE=$(curl -s -w "\n%{http_code}\n" "$API_URL")
          HTTP_CODE=$(echo "$LATEST_RELEASE" | tail -n 1)
          LATEST_RELEASE=$(echo "$LATEST_RELEASE" | head -n -1)
          
          echo "HTTP Status: $HTTP_CODE"  # 调试信息
          echo "API Response: $LATEST_RELEASE"  # 调试信息
          
          # 检查HTTP状态码
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "Error: Failed to get latest release, HTTP status: $HTTP_CODE" >&2
            exit 1
          fi
          
          # 查找img.gz文件
          IMG_URL=$(echo "$LATEST_RELEASE" | jq -r '.assets[] | select(.name | endswith(".img.gz")) | .browser_download_url')
          
          echo "Found IMG URL: $IMG_URL"  # 调试信息
          
          if [ -z "$IMG_URL" ] || [ "$IMG_URL" = "null" ]; then
            echo "Error: No .img.gz file found in latest release" >&2
            exit 1
          fi
          
          IMG_NAME=$(basename "$IMG_URL")
          echo "Downloading: $IMG_NAME"  # 调试信息
          
          # 下载文件
          wget -v -O "$IMG_NAME" "$IMG_URL" || {
            echo "Error: Failed to download file" >&2
            exit 2
          }
          
          # 验证文件存在
          if [ ! -f "$IMG_NAME" ]; then
            echo "Error: File $IMG_NAME not found after download" >&2
            exit 2
          fi
          
          echo "Downloaded file: $(ls -la $IMG_NAME)"  # 调试信息
          
          echo "img_name=$IMG_NAME" >> $GITHUB_OUTPUT
          # 生成对应的ISO文件名
          ISO_NAME="${IMG_NAME%.img.gz}.iso"
          echo "Generated ISO name: $ISO_NAME"  # 调试信息
          echo "iso_name=$ISO_NAME" >> $GITHUB_OUTPUT
      
      - name: Extract img file
        id: extract
        run: |
          IMG_NAME=${{ steps.download.outputs.img_name }}
          IMG_FILE="${IMG_NAME%.img.gz}.img"
          
          echo "Extracting $IMG_NAME to $IMG_FILE..."
          
          # 忽略gzip的警告，只检查解压结果
          gunzip "$IMG_NAME" 2>&1 || {
            echo "Warning: gzip returned non-zero exit code, checking if file was extracted successfully..."
          }
          
          # 验证解压后的文件存在
          if [ ! -f "$IMG_FILE" ]; then
            echo "Error: Failed to extract $IMG_NAME, $IMG_FILE not found"
            exit 1
          fi
          
          echo "✓ Successfully extracted $IMG_FILE"
          echo "File size: $(ls -lh $IMG_FILE)"
      
      - name: Make conversion script executable
        run: chmod +x convert.sh
      
      - name: Run conversion script
        run: |
          IMG_NAME=${{ steps.download.outputs.img_name }}
          ISO_NAME=${{ steps.download.outputs.iso_name }}
          sudo ./convert.sh "${IMG_NAME%.img.gz}.img" "$ISO_NAME"
        id: convert
        continue-on-error: true
      
      - name: Upload build logs on failure
        if: steps.convert.outcome != 'success'
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ steps.download.outputs.iso_name }}
          path: |
            /tmp/istoreos-iso-build/live-build/build.log
            /tmp/istoreos-iso-build/live-build/config
          retention-days: 90
      
      - name: Upload ISO artifact
        if: steps.convert.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.download.outputs.iso_name }}
          path: ${{ steps.download.outputs.iso_name }}
          retention-days: 90
      
      - name: Verify ISO file exists
        if: steps.convert.outcome == 'success'
        id: verify-iso
        run: |
          ISO_NAME=${{ steps.download.outputs.iso_name }}
          echo "Checking if $ISO_NAME exists..."
          ls -la "$ISO_NAME"
          if [ -f "$ISO_NAME" ]; then
            echo "✓ ISO file exists: $ISO_NAME"
            echo "iso_exists=true" >> $GITHUB_OUTPUT
          else
            echo "✗ ISO file does not exist: $ISO_NAME" >&2
            echo "iso_exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Get latest release information
        if: steps.verify-iso.outputs.iso_exists == 'true'
        id: get-latest-release
        run: |
          REPO_FULL="${{ github.repository }}"
          API_URL="https://api.github.com/repos/$REPO_FULL/releases/latest"
          
          echo "Getting latest release from: $API_URL"
          
          # 使用授权访问API
          LATEST_RELEASE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$API_URL")
          
          echo "API Response: $LATEST_RELEASE"  # 调试输出
          
          # 检查是否有最新Release
          if echo "$LATEST_RELEASE" | grep -q "Not Found"; then
            echo "No existing release found, will create a new one"
            echo "has_release=false" >> $GITHUB_OUTPUT
          else
            # 提取Release信息
            TAG_NAME=$(echo "$LATEST_RELEASE" | jq -r '.tag_name')
            RELEASE_NAME=$(echo "$LATEST_RELEASE" | jq -r '.name')
            
            echo "Found latest release: $TAG_NAME ($RELEASE_NAME)"
            echo "has_release=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          fi
      
      - name: Create or update release
        if: steps.verify-iso.outputs.iso_exists == 'true'
        id: release
        uses: softprops/action-gh-release@v2
        with:
          # 如果有最新Release，使用其标签；否则创建新标签
          tag_name: ${{ steps.get-latest-release.outputs.has_release == 'true' && steps.get-latest-release.outputs.tag_name || format('v{0}', github.run_number) }}
          name: ${{ steps.get-latest-release.outputs.has_release == 'true' && steps.get-latest-release.outputs.release_name || format('iStoreOS ISO Build {0}', github.run_number) }}
          body: |
            ${{ steps.get-latest-release.outputs.has_release == 'true' && 'Updated release with ISO file' || 'Initial release with ISO file' }}
            
            - Generated ISO: ${{ steps.download.outputs.iso_name }}
            - Built from: ${{ steps.download.outputs.img_name }}
            - Build run: ${{ github.run_number }}
          files: ${{ steps.download.outputs.iso_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
