name: Build iStoreOS Installer ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      isstoreos_version:
        description: 'iStoreOS Version (optional)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          sudo apt update
          sudo apt install -y xorriso isolinux gzip wget curl jq syslinux-common

      - name: Download latest iStoreOS img.gz
        id: download
        run: |
          # Check if there are any .img.gz files in the current directory first
          if ls *.img.gz 1> /dev/null 2>&1; then
            IMG_NAME=$(ls -t *.img.gz | head -1)
            echo "Found local .img.gz file: $IMG_NAME"
          else
            # Fallback to downloading from iStoreOS official repository
            echo "No local .img.gz files found, downloading from official repository..."
            
            # Try multiple iStoreOS repositories known to have releases
            REPOS=("istoreos/istoreos" "carstene1ns/istoreos" "ophub/istoreos")
            IMG_URL=""
            
            for REPO in "${REPOS[@]}"; do
              echo "Trying $REPO..."
              API_URL="https://api.github.com/repos/$REPO/releases/latest"
              
              # Use GitHub token for authentication to avoid rate limits
              RESPONSE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "$API_URL")
              
              # Check if response is valid JSON and has assets
              if echo "$RESPONSE" | jq -e '.assets' > /dev/null 2>&1; then
                IMG_URL=$(echo "$RESPONSE" | jq -r '.assets[] | select(.name | endswith(".img.gz")) | .browser_download_url' | head -1)
                if [ -n "$IMG_URL" ] && [ "$IMG_URL" != "null" ]; then
                  echo "Found .img.gz file in $REPO"
                  break
                fi
              else
                echo "No valid assets found in $REPO"
              fi
            done
            
            if [ -z "$IMG_URL" ] || [ "$IMG_URL" = "null" ]; then
              echo "ERROR: No .img.gz file found in any of the repositories"
              exit 1
            fi
            
            IMG_NAME=$(basename "$IMG_URL")
            echo "Downloading $IMG_URL..."
            wget -O "$IMG_NAME" "$IMG_URL"
          fi
          
          echo "img_name=$IMG_NAME" >> $GITHUB_OUTPUT
          echo "iso_name=${IMG_NAME%.img.gz}.iso" >> $GITHUB_OUTPUT

      - name: Build ISO using img-installer script
        id: build
        run: |
          chmod +x ./img-installer/build.sh
          ./img-installer/build.sh ${{ steps.download.outputs.img_name }} ${{ steps.download.outputs.iso_name }}

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.download.outputs.iso_name }}
          path: ${{ steps.download.outputs.iso_name }}
          retention-days: 90

      - name: Release ISO file
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "iso-build-${{ github.run_number }}"
          name: "iStoreOS Installer ISO ${{ github.run_number }}"
          body: |
            iStoreOS Installer ISO Build ${{ github.run_number }}
            - Generated ISO: ${{ steps.download.outputs.iso_name }}
            - Built from: ${{ steps.download.outputs.img_name }}
            - Build run: ${{ github.run_number }}
          files: ${{ steps.download.outputs.iso_name }}
          draft: false
          prerelease: false
