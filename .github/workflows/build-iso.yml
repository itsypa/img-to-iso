name: Build iStoreOS Installer ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      isstoreos_version:
        description: 'iStoreOS Version (optional)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          sudo apt update
          sudo apt install -y xorriso isolinux gzip wget curl jq

      - name: Download latest iStoreOS img.gz
        id: download
        run: |
          REPO_FULL="${{ github.repository }}"
          API_URL="https://api.github.com/repos/$REPO_FULL/releases/latest"
          echo "Using API URL: $API_URL"
          
          # 获取最新Release
          RELEASE_RESPONSE=$(curl -s "$API_URL")
          echo "Release response: $RELEASE_RESPONSE"
          
          # 查找img.gz文件
          IMG_URL=$(echo "$RELEASE_RESPONSE" | jq -r '.assets[] | select(.name | endswith(".img.gz")) | .browser_download_url')
          echo "Found IMG URL: $IMG_URL"
          
          if [ -z "$IMG_URL" ] || [ "$IMG_URL" = "null" ]; then
            echo "Error: No .img.gz file found in latest release"
            exit 1
          fi
          
          # 下载文件
          IMG_NAME=$(basename "$IMG_URL")
          echo "Downloading $IMG_NAME from $IMG_URL"
          wget -v -O "$IMG_NAME" "$IMG_URL"
          
          # 验证下载成功
          if [ ! -f "$IMG_NAME" ]; then
            echo "Error: Failed to download $IMG_NAME"
            exit 1
          fi
          
          echo "img_name=$IMG_NAME" >> $GITHUB_OUTPUT
          echo "iso_name=${IMG_NAME%.img.gz}.iso" >> $GITHUB_OUTPUT

      - name: Create ISO directory structure
        run: |
          mkdir -p iso/boot/isolinux
          cp /usr/lib/ISOLINUX/isolinux.bin iso/boot/isolinux/
          cp /usr/lib/syslinux/modules/bios/* iso/boot/isolinux/
          echo "ISO directory structure created"

      - name: Create isolinux configuration
        run: |
          cat > iso/boot/isolinux/isolinux.cfg << 'BOOTEOF'
SERIAL 0 115200

DEFAULT install
LABEL install
  SAY Installing iStoreOS...
  KERNEL /vmlinuz
  APPEND initrd=/initrd.img root=/dev/ram0 rw quiet
BOOTEOF
          echo "isolinux.cfg created"

      - name: Create minimal kernel and initrd
        run: |
          touch iso/vmlinuz iso/initrd.img
          echo "Minimal kernel and initrd created"

      - name: Copy img.gz to ISO directory
        run: |
          IMG_NAME=${{ steps.download.outputs.img_name }}
          cp "$IMG_NAME" iso/
          echo "Copied $IMG_NAME to iso/"

      - name: Create simple install script
        run: |
          IMG_NAME=${{ steps.download.outputs.img_name }}
          cat > iso/install.sh << 'INSTALLEOF'
#!/bin/bash

echo "=== iStoreOS Installer ==="
echo "Detecting disks..."

# 列出可用磁盘
lsblk -d -o NAME,SIZE,TYPE

echo -n "Enter disk to install (e.g., /dev/sda): "
read TARGET_DISK

if [ -z "$TARGET_DISK" ]; then
    echo "Error: No disk specified"
    exit 1
fi

echo "Installing iStoreOS to $TARGET_DISK..."
echo "This will erase all data on $TARGET_DISK!"
echo -n "Are you sure? (y/N): "
read CONFIRM

if [ "$CONFIRM" != "y" ] && [ "$CONFIRM" != "Y" ]; then
    echo "Installation cancelled"
    exit 0
fi

# 安装镜像到目标磁盘
echo "Writing image to $TARGET_DISK..."
gunzip -c "/$IMG_NAME" | dd of="$TARGET_DISK" bs=4M status=progress

# 安装引导
echo "Installing bootloader..."
grub-install --target=i386-pc --no-floppy --force "$TARGET_DISK"

# 更新grub配置
echo "Updating GRUB configuration..."
update-grub

echo "=== Installation Complete ==="
echo "iStoreOS has been installed to $TARGET_DISK"
echo "Please reboot your system"
INSTALLEOF
          chmod +x iso/install.sh
          echo "install.sh created with execute permission"

      - name: Build ISO with detailed logs
        id: build
        run: |
          ISO_NAME=${{ steps.download.outputs.iso_name }}
          echo "Building ISO: $ISO_NAME"
          
          # 显示iso目录内容
          echo "ISO directory contents:"
          ls -la iso/
          
          # 构建ISO，显示详细输出
          xorriso -as mkisofs -o "$ISO_NAME" \
            -b boot/isolinux/isolinux.bin \
            -c boot/isolinux/boot.cat \
            -no-emul-boot \
            -boot-load-size 4 \
            -boot-info-table \
            -J \
            -R \
            -V "iStoreOS Installer" \
            -v \
            iso/
          
          # 验证ISO创建成功
          if [ -f "$ISO_NAME" ]; then
            echo "✓ ISO created successfully: $ISO_NAME"
            ls -la "$ISO_NAME"
          else
            echo "✗ Failed to create ISO: $ISO_NAME"
            exit 1
          fi

      - name: Upload ISO to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "iso-build-${{ github.run_number }}"
          name: "iStoreOS Installer ISO ${{ github.run_number }}"
          body: |
            iStoreOS Installer ISO Build ${{ github.run_number }}
            - Generated ISO: ${{ steps.download.outputs.iso_name }}
            - Built from: ${{ steps.download.outputs.img_name }}
            - Build run: ${{ github.run_number }}
          files: ${{ steps.download.outputs.iso_name }}
          draft: false
          prerelease: false
