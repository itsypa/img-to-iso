name: Build iStoreOS Installer ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      isstoreos_version:
        description: 'iStoreOS Version (optional)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-iso:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          sudo apt update
          sudo apt install -y xorriso isolinux gzip wget curl jq

      - name: Download latest iStoreOS img.gz
        id: download
        run: |
          REPO_FULL="${{ github.repository }}"
          API_URL="https://api.github.com/repos/$REPO_FULL/releases/latest"
          IMG_URL=$(curl -s "$API_URL" | jq -r '.assets[] | select(.name | endswith(".img.gz")) | .browser_download_url')
          
          if [ -z "$IMG_URL" ] || [ "$IMG_URL" = "null" ]; then
            echo "No .img.gz file found in latest release"
            exit 1
          fi
          
          IMG_NAME=$(basename "$IMG_URL")
          wget -O "$IMG_NAME" "$IMG_URL"
          
          echo "img_name=$IMG_NAME" >> $GITHUB_OUTPUT
          echo "iso_name=${IMG_NAME%.img.gz}.iso" >> $GITHUB_OUTPUT

      - name: Create ISO directory structure
        run: |
          mkdir -p iso/boot/isolinux
          cp /usr/lib/ISOLINUX/isolinux.bin iso/boot/isolinux/
          cp /usr/lib/syslinux/modules/bios/* iso/boot/isolinux/

      - name: Create isolinux configuration
        run: |
          echo "SERIAL 0 115200" > iso/boot/isolinux/isolinux.cfg
          echo "" >> iso/boot/isolinux/isolinux.cfg
          echo "DEFAULT install" >> iso/boot/isolinux/isolinux.cfg
          echo "LABEL install" >> iso/boot/isolinux/isolinux.cfg
          echo "  SAY Installing iStoreOS..." >> iso/boot/isolinux/isolinux.cfg
          echo "  KERNEL /vmlinuz" >> iso/boot/isolinux/isolinux.cfg
          echo "  APPEND initrd=/initrd.img root=/dev/ram0 rw quiet" >> iso/boot/isolinux/isolinux.cfg
          echo "LABEL live" >> iso/boot/isolinux/isolinux.cfg
          echo "  SAY Booting iStoreOS Live..." >> iso/boot/isolinux/isolinux.cfg
          echo "  KERNEL /vmlinuz" >> iso/boot/isolinux/isolinux.cfg
          echo "  APPEND initrd=/initrd.img root=/dev/ram0 rw quiet live" >> iso/boot/isolinux/isolinux.cfg

      - name: Create kernel and initrd files
        run: |
          touch iso/vmlinuz iso/initrd.img

      - name: Extract img.gz file
        run: |
          IMG_NAME=${{ steps.download.outputs.img_name }}
          gunzip -c $IMG_NAME > iso/source.img 2>/dev/null || true
          if [ ! -f iso/source.img ] || [ ! -s iso/source.img ]; then
            echo "Failed to extract img file"
            exit 1
          fi

      - name: Create install script
        run: |
          echo "#!/bin/bash" > iso/install.sh
          echo "" >> iso/install.sh
          echo "echo '=== iStoreOS Installer ==='" >> iso/install.sh
          echo "echo 'Detecting disks...'" >> iso/install.sh
          echo "lsblk -d -o NAME,SIZE,TYPE" >> iso/install.sh
          echo "echo -n 'Enter disk to install (e.g., /dev/sda): '" >> iso/install.sh
          echo "read TARGET_DISK" >> iso/install.sh
          echo "if [ -z \"$TARGET_DISK\" ]; then" >> iso/install.sh
          echo "    echo 'Error: No disk specified'" >> iso/install.sh
          echo "    exit 1" >> iso/install.sh
          echo "fi" >> iso/install.sh
          echo "echo 'Installing iStoreOS to $TARGET_DISK...'" >> iso/install.sh
          echo "echo 'This will erase all data on $TARGET_DISK!'" >> iso/install.sh
          echo "echo -n 'Are you sure? (y/N): '" >> iso/install.sh
          echo "read CONFIRM" >> iso/install.sh
          echo "if [ \"$CONFIRM\" != \"y\" ] && [ \"$CONFIRM\" != \"Y\" ]; then" >> iso/install.sh
          echo "    echo 'Installation cancelled'" >> iso/install.sh
          echo "    exit 0" >> iso/install.sh
          echo "fi" >> iso/install.sh
          echo "echo 'Writing image to $TARGET_DISK...'" >> iso/install.sh
          echo "dd if=/source.img of=$TARGET_DISK bs=4M status=progress" >> iso/install.sh
          echo "echo 'Installing bootloader...'" >> iso/install.sh
          echo "grub-install --target=i386-pc --no-floppy --force $TARGET_DISK" >> iso/install.sh
          echo "echo 'Updating GRUB configuration...'" >> iso/install.sh
          echo "update-grub" >> iso/install.sh
          echo "echo '=== Installation Complete ==='" >> iso/install.sh
          echo "echo 'iStoreOS has been installed to $TARGET_DISK'" >> iso/install.sh
          echo "echo 'Please reboot your system'" >> iso/install.sh
          chmod +x iso/install.sh

      - name: Build ISO file
        id: build
        run: |
          ISO_NAME=${{ steps.download.outputs.iso_name }}
          xorriso -as mkisofs -o $ISO_NAME -b boot/isolinux/isolinux.bin -c boot/isolinux/boot.cat -no-emul-boot -boot-load-size 4 -boot-info-table -J -R -V "iStoreOS Installer" iso/

      - name: Upload ISO to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.download.outputs.iso_name }}
          path: ${{ steps.download.outputs.iso_name }}
          retention-days: 90

      - name: Create Release with Artifacts link
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "iso-build-${{ github.run_number }}"
          name: "iStoreOS Installer ISO ${{ github.run_number }}"
          body: |
            iStoreOS Installer ISO Build ${{ github.run_number }}
            - Generated ISO: ${{ steps.download.outputs.iso_name }}
            - Built from: ${{ steps.download.outputs.img_name }}
            - Build run: ${{ github.run_number }}
            
            **Download ISO from Artifacts:**
            - Click the "Actions" tab
            - Select this workflow run
            - Scroll down to "Artifacts" section
            - Download the ISO file
          draft: false
          prerelease: false
